<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/01c3fbe01c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="logo-container">
          <img class="logo" src="./images/paw.png" alt="" />
          <h2>Dashboard</h2>
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li>
              <i class="fa-solid fa-chart-pie"></i>
              <p>Overview</p>
            </li>
            <li>
              <i class="fa-solid fa-ticket"></i>
              <p>Tickets</p>
            </li>
            <li>
              <i class="fa-solid fa-lightbulb"></i>
              <p>Ideas</p>
            </li>
            <li>
              <i class="fa-solid fa-users"></i>
              <p>Contacts</p>
            </li>
            <li>
              <i class="fa-solid fa-user-tie"></i>
              <p>Agents</p>
            </li>
            <li>
              <i class="fa-solid fa-book"></i>
              <p>Articles</p>
            </li>
          </ul>

          <ul>
            <li>
              <i class="fa-solid fa-gear"></i>
              <p>Settings</p>
            </li>
            <li>
              <i class="fa-solid fa-award"></i>
              <p>Subscription</p>
            </li>
          </ul>
        </nav>
      </div>

      <div class="header">
        <div class="top-header">
          <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <form action="#">
              <input
                class="search-input"
                type="search"
                name=""
                id="searchresult"
                name="searchresult"
              />
            </form>
          </div>
          <div class="profile-bar">
            <i class="bell fa-solid fa-bell"></i>
            <p class="name">Kinako Chan</p>
            <img class="profile-img" src="./images/kinakochan.jpg" alt="" />
          </div>
        </div>
      </div>
      <div class="info-cards">
        <div class="info-card">
          <p>Open</p>
          <p>42</p>
        </div>
        <div class="info-card">
          <p>Unresolved</p>
          <p>14</p>
        </div>
        <div class="info-card">
          <p>Awaiting contact</p>
          <p>31</p>
        </div>
        <div class="info-card">
          <p>Overdue</p>
          <p>11</p>
        </div>
      </div>
      <div class="stats-panel">
        <p class="stats-title">Performance</p>
        <img class="stats-img" src="./images/chart.png" alt="" />
      </div>
      <div class="top-chart">
        <h3>Top Contributors</h3>
      </div>
      <div class="large-cards">
        <div class="large-card">
          <div class="large-card-header">
            <div class="large-card-title">
              <h3>Tasks</h3>
              <a href="#">View all</a>
            </div>
          </div>
          <div class="large-card-context">
            <p></p>
            <p></p>
          </div>
          <div class="large-card-context">
            <p></p>
            <p></p>
          </div>
          <div class="large-card-context">
            <p></p>
            <p></p>
          </div>
          <div class="large-card-context">
            <p></p>
            <p></p>
          </div>
        </div>
        <div class="large-card">
          <div class="large-card-header">
            <div class="large-card-title">
              <h3>Unresolved Tickets</h3>
              <a href="#">View details</a>
            </div>
          </div>
          <div class="large-card-context">
            <p></p>
            <p></p>
          </div>
          <div class="large-card-context">
            <p></p>
            <p></p>
          </div>
          <div class="large-card-context">
            <p></p>
            <p></p>
          </div>
          <div class="large-card-context">
            <p></p>
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
